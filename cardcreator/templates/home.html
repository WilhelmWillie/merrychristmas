{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="home">
        <h1>Merry Christmas</h1>
        <p class="lead">Create your own customized Christmas card to share with others!</p>

        <form>
          <div class="form-group">
            <label for="from">From</label>
            <input type="text" id="from" class="form-control" placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="to">To</label>
            <input type="text" id="to" class="form-control" placeholder="Jane Doe">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label for="photo">Photo Upload</label>
            <input type="file" id="photo"
            <p class="help-block">Upload a photo of yourself</p>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
